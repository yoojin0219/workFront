<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <b>ID</b>
            <input type="text" name="id" id="id" placeholder='아이디 10글자 이내'>
            <input type='button' value='중복확인'>
            <br>
            <b>비밀번호</b>
            <input type="password" name="password" id="password" 
                   placeholder='영문, 숫자, 특수문자 포함 8자 이상'>
            <br>
            <b>비밀번호 확인</b>
            <input type="password" name="password2" id="password2">
            <br>
            <b>Email</b>
            <input type="email" name="email" id="email"> 
        </fieldset>
        
        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 : 
            <input type='file' value='파일 선택'>
            <br><br>
            성별 : 
            <input type='radio' name='gender' id='M' checked> 남자
            <input type='radio' name='gender' id='F'> 여자
            <br><br>
            생년월일 : 
            <input type='date' name='birth' id='birth'>
            <br><br>
            취미 : 
            <br>
            <input type="checkbox" name="hobby" id="baseball"> 야구
            <input type="checkbox" name="hobby" id="basketball"> 농구
            <input type="checkbox" name="hobby" id="soccer"> 축구
            <br>
            <input type="checkbox" name="hobby" id="study" checked> 공부
            <input type="checkbox" name="hobby" id="music"> 음악감상
            <br>
            <input type="checkbox" name="hobby" id="etc"> 기타 : 
            <input type='text' name='etc2' id='etc2'>
            <br><br>
            자기소개
            <br> 
            <input type='text' name='box' style='width: 380px; height: 80px;'>
        </fieldset>
        <br>
        <input type='submit' value='회원가입'>
        <input type='reset' value='다시입력'>
        <input type='button' value='이전으로'>
    </form>
</body>
</html>
