<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h1>이미지 관련 태그</h1>

    <h2>ing 태그</h2>
    <h3>src 속성과 alt 속성</h3>
    <!--
        src 속성 : 이미지의 경로를 설정하여 이미지 파일을 불러옴
                    파일 확장자는 대소문자 구분 X
        alt 속성 : 이미지의 경로가 잘못되었거나 이미지를 표시할 수 없을 경우의 대체 텍스트
    -->

    <img src='image/salad.jpg' alt='레드향 샐러드'>

    <h3>width 속성과 height 속성</h3>
    <!--
        이미지의 높이와 너비를 지정
        고정 크기 단위 (px 등)
        가변 크기 단위 (%)
    -->
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200px' height='150px'>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200px' height='150'>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200' height='150'>

    <br>

    <img src='images/salad.jpg' alt='레드향 샐러드' width='30%'>

    <h5>이미지에 링크 걸기</h5>
    <a href='http://naver.com'>
    <img src='images/salad.jpg' alt='레드향 샐러드' width='200' height='150'
        href='http://naver.com' target='_blank'>
    </a>
    
</body>
</html>
