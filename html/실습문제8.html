<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>납품관리</h1>

    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    납품자명 : <input type="text" name="name" id="name" placeholder='name'> 
                </li>
                <br>
                <li>
                    email : <input type="email" name="email" id="email" placeholder='answs@naver.com'>
                </li>
                <br>
                <li>
                    홈페이지 : <input type="url" name="home" id="home" value='http://'>
                </li>
            </ol>
        </fieldset>
        <br>
        <fieldset>
            <legend>납품정보</legend>
            <ul>
                <li>
                    상품명 : <input type="text" name="name2" id="name2">
                </li>
                <br>
                <li>
                    납품수량 : <input type="number" name="amount" id="amount" min='100'
                                        placeholder='최소 100'>
                </li>
                <br>
                <li>
                    납품등급 : <input type="range" name="grade" id="grade"
                                      min='0' max='10' placeholder='5'>
                </li>
                <br>
                <li>
                    기타사항 : <textarea cols='20' rows='2'></textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value='send message'>
    </form>
</body>
</html>
