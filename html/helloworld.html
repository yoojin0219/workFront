<!-- 현재 문서가 html5 언어로 작성된 문자라는 의미 
웹 브라우저는 웹 문서뿐만 아니라 다양한 종류의 문서를 열 수 있음
브라우저에게 문서의 타입을 알려주는 역할을 함 -->
<!DOCTYPE html>
<html lang="ko">

<!-- ▶ 웹문서의 정보
    문서에 출력되지 않는 태그를 이용하여 작성
    문서 실행에 필요한 외부파일을 담아줌

    meta 태그 : 문서의 정보를 담고 있는 태그
    title 태그 : 문서의 제목을 부라우저의 탭에 표시
-->
<head>
    <!-- 문서에서 사용할 문자코드를 지정 -->
    <meta charset="UTF-8">

    <!-- 문서의 키워드
        검색엔진에서 검색어를 입력하고 찾을 떄 사용
        contrnt : 홈페이지가 담고 있는 내용은 ,를 이용하여 나열 -->
    <meta name="keywords" content="html의 구조, html, 태그">

    <!-- 웹 문서의 설명 -->
    <meta name="description" content="html의 구조를 알아봅시다.">

    <!--  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 첫 페이지</title>

        문자 입력 시 출력되기는 하지만 <br>
        컨텐츠의 내용은 body 태그 내에 입력해주세요! <br>
        공백은 하나만 인정됩니다!

</head>

<!-- ▶ 웹 문서의 내용
    화면에 출력되는 내용을 작성 -->
<body>
    
    <!-- 제목 글자 -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>

    <!-- 수평선을 넣는 태그 -->
    <hr>

</body>
</html>
