<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서</h1>
			HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.
			<hr>

			
			<form>
			<b>개인정보</b>
			<ol>
				이름 <input type='text' name='name' id='name' placeholder='공백없이 입력하세요'>
				<br>
				연락처 <input type='tel' name='tel' id='tel'>
			</ol>	

			<b>지원 분야</b>
			<ol>
				<input type='radio' name='apply' id='pub'> 웹 퍼블리싱
				<br>
				<input type='radio' name='apply' id='app'> 웹 애플리케이션 개발
				<br>
				<input type='radio' name='apply' id='env'> 개발 환경 개선	
			</ol>

			<b>지원동기</b>
			<br><br>
			<textarea cols='60' rows='10' placeholder='본사 지원 동기를 간략히 써 주세요.'></textarea>
			<br>
			<input type='submit' value='접수하기'>
			<input type='reset' value='다시 쓰기'>
			</form>



			
		</div>
  </body>
</html>
