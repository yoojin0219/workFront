<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
</head>
<body>
    <h1>표 관련 태그</h1>

    <!--
        표(테이블) : 웹 문서에서 자료를 정리할 때 자주 사용한다.
                    행과 열로 이루어져 있고, 행과 열이 만나는 지점을 셀이라고 한다.
       
        표를 만드는 기본적인 태그는 <table>, <tr>, <td>, <th>가 있다.
            <table></table> : 기본적인 표를 생성해 주는 태그이다. 표의 시작과 끝을 나타낸다.
            <tr></tr> : 표의 행을 나타내는 태그이다.
            <th></th> : 표의 제목 셀을 나타내는 태그이다. (가운데 정렬, 글자 굵게)
            <td></td> : 표의 일반 셀을 나타내는 태그이다.


        기본적인 구조
        <table>
            <tr>
                <th>제목</th>
                <th>제목</th>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>내용</td>
            </tr>
        </table>
    -->


    <table border="1">
        <caption>웹 브라우저의 종류</caption>
        <tr>
            <th>브라우저명</th>
            <th>제조사</th>
            <th>홈페이지</th>
        </tr>
        <tr>
            <td>익스플로러</td>
            <td>MS</td>
            <td>https://www.microsoft.com/</td>
        </tr>
        <tr>
            <td>크롬</td>
            <td>Google</td>
            <td>https://www.google.com/</td>
        </tr>
        <tr>
            <td>파이어폭스</td>
            <td>Mozila</td>
            <td>https://www.mozila.com/</td>
        </tr>
    </table>

    <h3>표의 행과 열 합치기</h3>

    <!--
        <td> 태그의 속성을 이용하여 행과 열을 합칠 수 있다.
            rowspan : 지정한 수만큼 행을 병합
            colspan : 지정한 수만큼 열을 병합
    -->

    <h4>회원 정보</h4>

    <table border="1">
        <tr>
            <td rowspan="2" colspan="2" width="130px" height="130px">사진</td>
            <td width="80px">이름</td>
            <td width="200px"></td>
        </tr>
        <tr>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td width="65px" height="50px">주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td height="100px">자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>

    <figure>
        <figcaption>figure를 이용해서 테이블 혹은 이미지 등을 설명</figcaption>
        <figcaption>여러 줄로 설명도 가능</figcaption>
    </figure>

    <h3>테이블 태그의 구조 설정</h3>
    <table border='1'>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김누구</td>
                <td>25</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>이누구</td>
                <td>35</td>
                <td>경기도</td>
            </tr>
            <tr>
                <td>박누구</td>
                <td>29</td>
                <td>강원도</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan='2'>총 인원</td>
            <td>3명</td>
        </tfoot>
    </table>
</body>
</html>
