<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문하기</title>
</head>
<body>
    <h1>주문하기</h1>

    <form>
        고객명 : <input type="text" name="name" id="name" autofocus required>
        <br><br>
        전화번호 : <input type='tel' name='tel' id='tel' required>
        <br><br>
        E-mail : <input type="email" name="email" id="email" required>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type='radio' name='size' id='size_s' value='s'> 
            <label for='size_s'>Small</label> 
            <br><br>
            <input type='radio' name='size' id='size_m' value='m'> 
            <label for='size_m'>Medium</label>
            <br><br>
            <input type='radio' name='size' id='size_l' value='l' checked>
            <label for='size_l'>Large</label>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type='checkbox' name='topping' id='bacon'> 
            <label for='bacon'>베이컨</label> 
            <br><br>
            <input type='checkbox' name='topping' id='cheese'> 
            <label for='cheese'>치즈</label> 
            <br><br>
            <input type='checkbox' name='topping' id='onion'> 
            <label for="onion">양파</label> 
            <br><br>
            <input type='checkbox' name='topping' id='mushroom'> 
            <label for="mushroom">버섯</label> 
        </fieldset>

        희망 배송 시간 : <input type="time">
        <br><br>
        배송 시 요청사항 : <textarea cols='15' rows='3'></textarea>

        <br><br>
        <input type='submit' value='주문하기'>

    </form>

</body>
</html>
