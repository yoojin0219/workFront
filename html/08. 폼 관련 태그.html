<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련 태그</title>
</head>
<body>

        <!--  
        <form> 태그
            form 태그는 html에서 사용자가 입력할 수 있는 양식을 제공하는 태그이다.
            form 태그 내의 <input> 태그들을 통해서 사용자가 입력한 정보를 
            서버로 넘기면서 요청하는 역할을 한다.


        * 속성
            action : 폼 내에 입력된 값들을 전달할 서버에 대한 내용을 기입한다.
            method : get / post 방식으로 전송 방식을 지정한다.
                get : 서버에 사용자가 입력한 값들을 URL에 노출시켜서 전달하는 방식
                post : 서버에 사용자가 입력한 값들을 URL에 노출시키지 않고 전달하는 방식
            autocomplete : 이전 입력 내용을 출력하는 기능(default : on, 각 태그별로 지정 가능)
           
    -->

    <h1>폼 관련 태그</h1>
    <h3>폼 태그의 기본구조</h3>

    <form action='order.html' method='post'>
        <!--
            name : form 태그 안에서 input 태그를 구분하는 역할
                   나중에 서버로 값을 전달할 때 
                   name 속성과 텍스트 필드에 작성된 값이 세트로 넘어감
                   name 속성 = value 값
        -->

            검색할 내용 :
            <input type='text' name='search' size='15' value='검색어'>
            <br>
            이메일 : 
            <input type='text' name='email' size='15' value='email'>

            <!-- 
                submit 버튼 : 서버에 특정 페이지를 요청
                              클릭하면 form 요소의 method 요청 전송 방식으로
                              action에 지정한 서버로 사용자가 입력한 값(value) 전달
            -->
            <input type='submit' value='검색'>
    </form>

    <hr>

    <form>
        <!--
            fieldset : 폼 요소를 그룹으로 묶는 태그
            legend : 묶은 폼 요소에 명칭을 붙이는 태그
        -->
        <fieldset>
            <legend>회원정보</legend>
            <label>아이디 : <input type='text'></label><br>
            <label>비밀번호 : <input type='password'></label>
        </fieldset>

        <fieldset>
            <legend>배송정보</legend>
            <label>수령인 : <input type='text'></label><br>
            <label>주소 : <input type='text'></label>
        </fieldset>

        <input type='submit' value='회원가입'>
    </form>

    <hr>

    <h3>텍스트와 관련된 input 태그</h3>
    <form>
        <ul>
            <!-- type='text' : 한 줄짜리 텍스트를 입력할 수 있는 텍스트 박스 -->
            <li>
                아이디 : <input type='text' name='userId' size='20' maxlength='15' 
                        placeholder='아이디를 입력해주세요.' required>
            </li>
            <!-- type='password' : 비밀번호를 입력할 수 있는 텍스트 상자. 입력 값 확인 X -->
            <li>
                비밀번호 : <input type='password' name='userPw' size='20' maxlength='15'
                          placeholder='비밀번호를 입력해주세요.' required>
            </li>
            <!-- type='email' : submit 될 때 이메일 형식을 체크 -->
            <li>
                이메일 : <input type='email' name='userEmail' id='userEmail' 
                                placeholder='이메일을 입력해주세요.'>
            </li>
            <!-- type='email' : submit 될 때 url 형식을 체크 -->
            <li>
                홈페이지 : <input type='url' name='homepage' value='https://' 
                                  placeholder='홈페이지를 입력해주세요.'>
            </li>
            <li>
                검색 : <input type='search' name='searchText' id='searchText'
                              placeholder='검색할 내용 입력'>
            </li>

            <!-- datalist 태그
                    텍스트 필드에서 데이터 목록 중 값을 선택하여 입력-->
            <li>
                색상 : <input type='text' name='color' list='myColor'>
                <datalist id='myColor'>
                    <option value='black'>검정색</option>
                    <option value='white'>흰색</option>
                    <option value='skyblue'>하늘색</option>
                </datalist>
            </li>

        </ul>
      
        <input type='submit' value='전송'>
        <input type='reset' value='초기화'>
    </form>

    <h3>숫자와 관련된 input 태그</h3>
    <form>
        <!-- type='number' : 입력창에 숫자 입력 (브라우저에 따라 스핀 박스가 표시되기도 함) -->
        <input type='number' name='amount' id='amount' value='0' min='0' max='100' step='5'>
        <br>
        <!-- type='range' : 슬라이드바를 통한 숫자 지정 -->
        <input type='range' name='point' id='point' min='0' max='1000' step='100' value='300'>
        <br>
        <input type='submit' value='전송'>
        <input type='reset' value='초기화'>

    </form>

    <h3>날짜/시간 관련 태그</h3>
    <form>
        <!-- type='date|month|week|time|datetime|datetime-local'-->
        date : <input type='date' name='date' id='date'>
               <input type='date' name='date1' id='date1' value='2023-05-09'>
        <br>
        month : <input type='month' name='month' id='month'>
                <input type='month' name='month1' id='month1' value='2023-05'>
        <br>
        week : <input type='week' name='week' id='week'>
        <br>
        time : <input type='time' name='time' id='time'>
               <input type='time' name='time1' id='time1' value='10:43'>
        <br>
        datetime-local : <input type='datetime-local' name='dtl' id='dtl'>
        <br>
        <input type='submit' value='전송'>
        <input type='reset' value='초기화'>
        </form>

    <h3>라디오 버튼과 체크박스</h3>
    <form>
        <!-- type='radio' : 여러 항목 중 한 가지만 선택 -->
        <fieldset>
            <legend>성별</legend>
            <input type='radio' name='gender' value='M'> 남자
            <input type='radio' name='gender' value='F' checked> 여자
        </fieldset>
        <input type='submit' value='전송'>
        <input type='reset' value='초기화'>

        <!-- type='checkbox' : 여러 항목 중 여러 가지 선택 가능 -->
        <fieldset>
            <legend>취미</legend>
            <input type='checkbox' name='hobby' value='exercise'> 운동
            <input type='checkbox' name='hobby' value='game'> 게임
            <input type='checkbox' name='hobby' value='reading'> 독서
            <input type='checkbox' name='hobby' value='etc'> 기타
        </fieldset>
        <input type='submit' value='전송'>
        <input type='reset' value='초기화'>
    </form>

    <h3>기타 태그</h3>
    <form>
        색상 : <input type='color' name='color' id='color'>
        <br>

        파일 선택 : <input type='file' name='uploadFile' id='uploadFile'>
        <br>

        <input type="hidden" name="hiddenValue" id="hiddenValue">
        <br>

        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type='reset' value='reset'>
        <br>

        <button>전송</button>
        <button type='submit'><b>전송</b></button>
        <button type='reset'>초기화</button> 

</body>
</html>
