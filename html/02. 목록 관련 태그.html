<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h1>목록 관련 태그</h1>

    <h3>순서 없는 목록 태그 - ul</h3>

    <h4>화면 구현 수업 내용</h4>
    <ul>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul>

    <h3>순서 있는 목록 태그 - ol</h3>

    <h4>화면 구현 수업 내용</h4>
    <ol type="1" start="2" reversed>
        <li>HTML5</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ol>

    <h3>목록 태그</h3>

    <h2>상품 구성</h2>
    <dl>
        <dt>제목</dt>
        <dd>설명1</dd>
        <dd>설명2</dd>
        <dd>설명3</dd>
    </dl>

    <dl>
        <dt>선물용 3kg</dt>
        <dd>소과 13~16과</dd>
        <dd>중과 10~12과</dd>
    </dl>

</body>
</html>
